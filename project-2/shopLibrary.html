<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a library using class</title>
</head>

<body>
    <script>
        class shop {
            constructor(items) {
                this.items = items;
                this.soldItems = {};

            }
            getItems() {
                this.items.forEach(element => { alert(element); });
            }

            buyItem(itemName, user) {
                if (this.soldItems[itemName] == undefined) {
                    this.soldItems[itemName] = user;
                }
                else {
                    alert('This item is already sold');
                }
            }
            returnItem(itemName) {
                delete this.soldItems[itemName];
            }
            static sale() {                                //this method is not for a paticular object , it is as whole for class.
                alert('sale sale sale');
            }
        }

        let fruits = new shop(['apple', 'banana', 'mango', 'pear']);
        fruits.getItems();
        fruits.buyItem('apple', 'saqlain');
        shop.sale();

    </script>
</body>

</html>
